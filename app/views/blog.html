<div class="row">
	<ul ng-repeat="meta in metaThings.meta | orderBy:'creationDate':true">
		<li>
			<h2>
                <a ng-href="#/{{meta.compiledPost}}">{{meta.title}}</a>
            </h2>
            <p>
                Date: {{meta.creationDate | date:'d/MM/yyyy'}} | Author: {{meta.author}}
            </p>
		</li>
	</ul>
</div>
